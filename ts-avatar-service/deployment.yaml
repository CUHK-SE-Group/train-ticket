apiVersion: v1
kind: Service
metadata:
  name: ts-avatar-service
  labels:
    app: ts-avatar-service
spec:
  ports:
  - port: 8080
    protocol: TCP
  clusterIP: None
  selector:
    app: ts-avatar-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-avatar-service
  labels:
    app: ts-avatar-service
spec:
  selector:
    matchLabels:
      app: ts-avatar-service
  template:
    metadata:
      labels:
        app: ts-avatar-service
    spec:
      containers:
      - name: ts-avatar-service
        image: 192.168.1.105/library/ts-avatar-service
        envFrom:
          - secretRef:
              name: ts-avatar-service
