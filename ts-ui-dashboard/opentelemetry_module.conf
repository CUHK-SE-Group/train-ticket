NginxModuleEnabled ON;
NginxModuleOtelSpanExporter otlp;
NginxModuleOtelExporterEndpoint opentelemetry-collector-deployment.monitoring:4317;
NginxModuleServiceName Gateway;
NginxModuleServiceNamespace Gateay;
NginxModuleServiceInstanceId Nginx;
NginxModuleResolveBackends ON;
NginxModuleTraceAsError ON;
