apiVersion: v1
kind: Service
metadata:
  name: ts-ui-dashboard
  labels:
    app: ts-ui-dashboard
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: ts-ui-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-ui-dashboard
  labels:
    app: ts-ui-dashboard
spec:
  selector:
    matchLabels:
      app: ts-ui-dashboard
  template:
    metadata:
      labels:
        app: ts-ui-dashboard
    spec:
      containers:
      - name: ts-ui-dashboard
        image: 192.168.1.105/library/ts-ui-dashboard
