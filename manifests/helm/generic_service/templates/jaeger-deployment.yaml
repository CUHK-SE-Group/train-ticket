apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "generic_service.fullname" . }}-jaeger
  labels:
    {{- include "generic_service.labels" . | nindent 4 }}
    app: jaeger
    app.kubernetes.io/component: all-in-one
spec:
  selector:
    matchLabels:
      {{- include "generic_service.selectorLabels" . | nindent 6 }}
      app: jaeger
  replicas: {{ .Values.jaeger.replicas }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "generic_service.selectorLabels" . | nindent 8 }}
        app: jaeger
        app.kubernetes.io/component: all-in-one
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "16686"
    spec:
      containers:
      - env:
        - name: COLLECTOR_ZIPKIN_HTTP_PORT
          value: "9411"
        image: {{ .Values.jaeger.image.repository }}:{{ .Values.jaeger.image.tag }}
        name: jaeger
        ports:
          - containerPort: 5775
            protocol: UDP
          - containerPort: 6831
            protocol: UDP
          - containerPort: 6832
            protocol: UDP
          - containerPort: 5778
            protocol: TCP
          - containerPort: 16686
            protocol: TCP
          - containerPort: 9411
            protocol: TCP
        readinessProbe:
          httpGet:
            path: "/"
            port: 14269
          initialDelaySeconds: 5