apiVersion: v1
kind: Service
metadata:
  name: {{ include "generic_service.fullname" . }}-jaeger-collector
  labels:
    {{- include "generic_service.labels" . | nindent 4 }}
    app: jaeger
    app.kubernetes.io/component: collector
spec:
  ports:
    - name: jaeger-collector-tchannel
      port: 14267
      protocol: TCP
      targetPort: 14267
    - name: jaeger-collector-http
      port: 14268
      protocol: TCP
      targetPort: 14268
    - name: jaeger-collector-zipkin
      port: 9411
      protocol: TCP
      targetPort: 9411
  selector:
    {{- include "generic_service.selectorLabels" . | nindent 4 }}
    app: jaeger
    app.kubernetes.io/component: all-in-one
  type: ClusterIP